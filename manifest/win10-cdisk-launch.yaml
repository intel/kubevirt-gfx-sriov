apiVersion: v1
kind: Service
metadata:
  name: win10-cdisk-ssh
  namespace: default
spec:
  ports:
    - name: win10-cdisk-ssh
      protocol: TCP
      port: 22
      targetPort: 22
  selector:
    kubevirt.io/name: win10-cdisk
  type: NodePort

---
apiVersion: v1
kind: Service
metadata:
  name: vm-rdp
  namespace: default
spec:
  ports:
    - port: 3389
      name: rdp
      protocol: TCP
      targetPort: 3389
  selector:
    kubevirt.io/name: win10-cdisk
  externalTrafficPolicy: Cluster
  type: LoadBalancer

---
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: win10-cdisk
  namespace: default
spec:
  running: true
  template:
    metadata:
      labels:
        kubevirt.io/name: win10-cdisk
    spec:
      domain:
        cpu:
          cores: 4
          model: host-passthrough
        memory:
          guest: "6G"
        devices:
          autoattachGraphicsDevice: true
          gpus:
          - name: igpu
            deviceName: intel.com/sriov-gpudevice
          disks:
          - name: bootdisk
            disk:
              bus: virtio
          autoattachPodInterface: true
          interfaces:
          - name: default
            masquerade: {}
        machine:
          type: q35
        firmware:
          bootloader:
            efi:
              secureBoot: false
      terminationGracePeriodSeconds: 0
      networks:
      - name: default
        pod: {}
      volumes:
      - name: bootdisk
        containerDisk:
          image: gar-registry.caas.intel.com/edgecloud-ecosystem-enabling/win10-img:latest
          imagePullPolicy: IfNotPresent
